<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <link rel='stylesheet' type='text/css' href='style.css' />
    <script type='text/javascript' src='tm.js'></script>

    <title>Turingmachine</title>


  </head>
  <body>

    <!-- <hr style='position:fixed;top:50%;left:0;width:100%;' />
    <hr style='position:fixed;top:50%;left:0;transform:rotate(-90deg);width:100%' /> -->

    <div id='loading'>
      <div class='spinner'><div class='red'></div></div>
      <div class='spinner'><div class='green'></div></div>
      <div class='spinner'><div class='blue'></div></div>
    </div>

    <div id='automaton'>

      <ul id='definition'></ul>

      <div id='state'></div>

      <div id='tape'></div>

      <div id='stepcounter'>Steps: <span id='counter'></span></div>

    </div>

    <form id='controls'>

      <input id='input' type='text' placeholder='Input' />

      <textarea id='rules' placeholder='Rules'></textarea>

      <div id='buttons'>
        <button id='start' type='button' onclick="startMachine();">Process</button>
        <button id='load' type='button' onclick="loadRules();">Load</button>
        <button id='play' type='button' onclick="replay();">Play</button>
        <button id='step' type='button' onclick="stepper();">Step</button>
        <button id='speed' type='button' onclick="setSpeed();">Set Speed</button>
      </div>

    </form>

    <script>

      document.getElementById('rules').addEventListener("paste", function() {
        showElement(window.document.getElementById('load'));
        hideElement(window.document.getElementById('start'));
        hideElement(window.document.getElementById('play'));
        hideElement(window.document.getElementById('step'));
      });
      document.getElementById('rules').addEventListener("input", function() {
        showElement(window.document.getElementById('load'));
        hideElement(window.document.getElementById('start'));
        hideElement(window.document.getElementById('play'));
        hideElement(window.document.getElementById('step'));
      });

      document.getElementById('input').addEventListener("paste", function() {
        showElement(window.document.getElementById('start'));
        hideElement(window.document.getElementById('load'));
        hideElement(window.document.getElementById('play'));
        hideElement(window.document.getElementById('step'));
      });
      document.getElementById('input').addEventListener("input", function() {
        showElement(window.document.getElementById('start'));
        hideElement(window.document.getElementById('load'));
        hideElement(window.document.getElementById('play'));
        hideElement(window.document.getElementById('step'));
      });

      hideElement(document.getElementById('start'));
      hideElement(document.getElementById('play'));
      hideElement(document.getElementById('step'));
      hideElement(document.getElementById('speed'));

    </script>
